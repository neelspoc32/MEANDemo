<html data-ng-app="app">
<head>
  <title>Hello World in AngularJS</title>
</head>
<body>
	<ng-view></ng-view>
<!-- template -->
<script type="text/ng-template" id="/todos.html">
	Search:<input type="text" ng-model="search.name">
	<ul>
	<li ng-repeat="todo in todos|filter:search"><input type="checkbox" ng-model="todo.completed">
		<a href="#/{{$index}}">{{todo.name}}</a>
	</li>
</ul>
</script>

<script type="text/ng-template" id="/todoDetails.html">
  <h1>{{ todo.name }}</h1>
  completed: <input type="checkbox" data-ng-model="todo.completed">
  note: <textarea>{{ todo.note }}</textarea>
</script>

<script type="text/ng-template" id="/test.html">
	<ul>
	<li ng-repeat="todo in todos"><input type="checkbox" ng-model="todo.completed">
		{{todo.name}}
	</li>
</ul>
<h1>saddddddddddddddddd</h1>
</script>	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
<script src="assets/js/angularApp.js"></script>
</body>
</html>
